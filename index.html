<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/src/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="icon ion-md-power"></i>New game</button>
            <button class="btn-roll"><i class="icon ion-md-refresh"></i>Roll dice</button>
            <button class="btn-hold"><i class="icon ion-md-checkmark-circle-outline"></i>Hold</button>

            <input type="number" placeholder="Final score" class="final-score">
            
            <img src="images/dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="images/dice-2.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
        <script src="src/index.js"></script>
    </body>
</html>
